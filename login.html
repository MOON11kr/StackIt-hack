<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | YourAppName</title>
  <style>
    :root {
      --primary-color: #E74C3C;
      --secondary-color: #3498DB;
      --dark-color: #2C3E50;
      --light-color: #ECF0F1;
      --success-color: #2ECC71;
      --error-color: #E74C3C;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #E74C3C 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-5px);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 700;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-header h2 {
      color: var(--dark-color);
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .form-header p {
      color: #7F8C8D;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark-color);
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #EDEDED;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .form-group input.error {
      border-color: var(--error-color);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
    }
    
    .btn {
      padding: 14px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-size: 16px;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      flex: 1;
    }
    
    .btn-primary:hover {
      background-color: #C0392B;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--primary-color);
      margin-right: 15px;
      border: 2px solid var(--primary-color);
    }
    
    .btn-secondary:hover {
      background-color: rgba(231, 76, 60, 0.1);
      text-decoration: none;
    }
    
    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }
    
    .forgot-password a {
      color: #7F8C8D;
      font-size: 13px;
      text-decoration: none;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
      color: var(--primary-color);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #BDC3C7;
      font-size: 14px;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #EDEDED;
    }
    
    .divider::before {
      margin-right: 15px;
    }
    
    .divider::after {
      margin-left: 15px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #F5F5F5;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .signup-link {
      text-align: center;
      margin-top: 30px;
      color: #7F8C8D;
      font-size: 14px;
    }
    
    .signup-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>StackIt</h1>
    </div>
    
    <div class="form-header">
      <h2>Welcome back</h2>
      <p>Please enter your credentials to login</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot password?</a>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="registerBtn">Create Account</button>
        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span id="loginText">Login</span>
          <span id="loginSpinner" class="loading" style="display: none;"></span>
        </button>
      </div>
      
      <div class="divider">or continue with</div>
      
      <div class="social-login">
        <div class="social-btn" id="googleLogin">
          <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="20" alt="Google">
        </div>
        <div class="social-btn" id="facebookLogin">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="20" alt="Facebook">
        </div>
        <div class="social-btn" id="instagramLogin">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="20" alt="Instagram">
        </div>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="register.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');
      const registerBtn = document.getElementById('registerBtn');
      const googleLogin = document.getElementById('googleLogin');
      const facebookLogin = document.getElementById('facebookLogin');
      const instagramLogin = document.getElementById('instagramLogin');
      
      // Register button click
      registerBtn.addEventListener('click', function() {
        window.location.href = 'register.html';
      });
      
      // Social login buttons
      googleLogin.addEventListener('click', function() {
        alert('Google login would be implemented here');
        // In a real app: window.location.href = '/auth/google';
      });
      
      facebookLogin.addEventListener('click', function() {
        alert('Facebook login would be implemented here');
        // In a real app: window.location.href = '/auth/facebook';
      });
      
      instagramLogin.addEventListener('click', function() {
        alert('Instagram login would be implemented here');
        // In a real app: window.location.href = '/auth/instagram';
      });
      
      // Form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset errors
        emailError.style.display = 'none';
        passwordError.style.display = 'none';
        emailInput.classList.remove('error');
        passwordInput.classList.remove('error');
        
        // Get values
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        let isValid = true;
        
        // Email validation
        if (!email) {
          emailError.textContent = 'Email is required';
          emailError.style.display = 'block';
          emailInput.classList.add('error');
          isValid = false;
        } else if (!isValidEmail(email)) {
          emailError.textContent = 'Please enter a valid email address';
          emailError.style.display = 'block';
          emailInput.classList.add('error');
          isValid = false;
        }
        
        // Password validation
        if (!password) {
          passwordError.textContent = 'Password is required';
          passwordError.style.display = 'block';
          passwordInput.classList.add('error');
          isValid = false;
        } else if (password.length < 6) {
          passwordError.textContent = 'Password must be at least 6 characters';
          passwordError.style.display = 'block';
          passwordInput.classList.add('error');
          isValid = false;
        }
        
        if (isValid) {
          // Show loading state
          loginText.textContent = 'Logging in...';
          loginSpinner.style.display = 'inline-block';
          loginBtn.disabled = true;
          
          // Simulate API call (replace with actual fetch/AJAX call)
          setTimeout(function() {
            // In a real app, you would send this to your backend
            console.log('Login attempt with:', { email, password });
            
            // Simulate successful login
            loginSuccess();
            
            // In a real app, you would handle errors like this:
            // if (response.error) {
            //   showLoginError(response.message);
            // } else {
            //   loginSuccess();
            // }
          }, 1500);
        }
      });
      
      function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
      
      function showLoginError(message) {
        // Hide loading state
        loginText.textContent = 'Login';
        loginSpinner.style.display = 'none';
        loginBtn.disabled = false;
        
        // Show error
        passwordError.textContent = message || 'Invalid email or password';
        passwordError.style.display = 'block';
        passwordInput.classList.add('error');
      }
      
      function loginSuccess() {
        // Redirect to dashboard or home page
        window.location.href = 'screen1.html';
      }
      
      // Forgot password link would be handled by the href
    });
  </script>
</body>
</html>
